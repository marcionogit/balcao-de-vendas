<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema caixa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="number" id="qtd" placeholder="QUANTIDADE" autofocus>
    <div id="ao-leite" name="ao-leite" onclick=" picoleAoLeite()" class="btn-escolha">Ao Leite</div>
    <div id="fruta" name="fruta" onclick=" picoleAoLeiteFruta()" class="btn-escolha">Fruta</div>
    <div id="trufa" name="trufa" onclick=" picoleTrufaGelada()" class="btn-escolha">Trufa Gelada</div>

    <div id="preco">
        <span>R$</span>
    </div>

    <div name="mostrar" id="mostrar" cols="30" rows="10"> 
    </div>
    <button id="Deletar" onclick="limparCampoBotao()">Deletar</button>
    <button id="finalizar" onclick="finalizar()">Finalizar</button>

    <div class="finalizador">
        <ul class="finalizadores">
            <li class="input-finalizador">
                <label for="dinheiro">DINHEIRO</label>
                <input type="number" id="dinheiro" name="dinheiro" placeholder="0,00" onfocus="dinheiroFocado(event)">
            </li>
            <li class="input-finalizador" >
                <label for="debito">DÉBITO</label>
                <input type="number" id="debito" name="debito" placeholder="0,00" onfocus="debitoFocado(event)">
            </li>
            <li class="input-finalizador" >
                <label for="credito">CRÉDITO</label>
                <input type="number" id="credito" name="credito" placeholder="0,00" onfocus="creditoFocado(event)">
            </li>
        </ul>
        <div class="botoes-fechamento-venda">
            <button id="btn-confirmar">
                confirmar
            </button>
            <button id="btn-cancelar" onclick="desativarModal()">
                cancelar
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
