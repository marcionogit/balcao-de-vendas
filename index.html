<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema caixa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qtd-preco">
        <input type="number" id="qtd" placeholder="QUANTIDADE" autofocus>
        <div id="preco">
            <span>R$ 0.00</span>
        </div>
    </div>
    <div class="picole-flex">
        <div id="retro" name="retro" onclick=" picoleRetro()" class="btn-escolha">Retro</div>
        <div id="fruta" name="fruta" onclick=" picoleFruta()" class="btn-escolha">Frutas</div>
        <div id="ao-leite" name="ao-leite" onclick=" picoleAoLeite()" class="btn-escolha">Ao Leite</div>
        <div id="love" name="love" onclick=" picoleLove()" class="btn-escolha">Love</div>
        <div id="fondue" name="fondue" onclick=" picoleFondue()" class="btn-escolha">Fondue</div>
        <div id="unicornio" name="unicornio" onclick=" picoleUnicornio()" class="btn-escolha">Unicornio</div>
        <div id="natturale" name="natturale" onclick=" picoleNatturale()" class="btn-escolha">Natturale</div>
        <div id="astros" name="astros" onclick=" picoleAstros()" class="btn-escolha">Astros</div>
        <div id="acai" name="acai" onclick=" picoleAcai()" class="btn-escolha">Açai</div>
        <div id="trufa" name="trufa" onclick=" picoleTrufaGelada()" class="btn-escolha">Trufa Gelada</div>
        <div id="limao-siciliano" name="limao-siciliano" onclick=" picoleLimaoSiciliano()" class="btn-escolha">Limão Siciliano</div>
        <div id="snack" name="snack" onclick=" picoleSnack()" class="btn-escolha">Snack</div>
        <div id="paleta" name="paleta" onclick=" picolePaleta()" class="btn-escolha">Paletas</div>
        <div id="alpha" name="alpha" onclick=" picoleAlpha()" class="btn-escolha">Alpha Premium</div>
        <div id="belga-brulee" name="belga-brulee" onclick=" picoleBelgaBrulee()" class="btn-escolha">Belga / Brulle</div>
        <div id="brownie-cenoura" name="brownie-cenoura" onclick=" picoleBrownieCenoura()" class="btn-escolha">Brownie / Cenoura</div>
        <div id="copao" name="copao" onclick=" potinhoCopao()" class="btn-escolha">Copão</div>
        <div id="sundae" name="sundae" onclick=" potinhoSundae()" class="btn-escolha">Sundae</div>
        <div id="açai-granola" name="açai-granola" onclick=" potinhoAcai()" class="btn-escolha">Açai c/ Granola</div>
        <div id="poteDuo" name="poteDuo" onclick=" poteDuo()" class="btn-escolha">Pote Duo 1,5L</div>
        <div id="pote2l" name="pote2l" onclick=" pote2L()" class="btn-escolha">Pote 2L</div>
        <div id="specialle" name="specialle" onclick=" poteSpecialle()" class="btn-escolha">Pote Specialle</div>
        <div id="acai-zero2l" name="acai2l" onclick=" poteAcai2L()" class="btn-escolha">Pote Açai 2L</div>
        <div id="acai-zero" name="acai-zero" onclick=" poteAcaiZero()" class="btn-escolha">Pote Açai Zero</div>
        <div id="napo-zero" name="napo-zero" onclick=" poteNapoZero()" class="btn-escolha">Napolitano Zero</div>
    </div>


    <div name="mostrar" id="mostrar" cols="30" rows="10"> 
    </div>
    <button id="Deletar" onclick="limparCampoBotao()">Deletar</button>
    <button id="finalizar" onclick="finalizar()">Finalizar</button>

    <div class="finalizador">
        <ul class="finalizadores">
            <li class="input-finalizador">
                <label for="dinheiro">DINHEIRO</label>
                <input type="number" id="dinheiro" name="dinheiro" placeholder="0,00" >
            </li>
            <li class="input-finalizador" >
                <label for="debito">DÉBITO</label>
                <input type="number" id="debito" name="debito" placeholder="0,00" >
            </li>
            <li class="input-finalizador" >
                <label for="credito">CRÉDITO</label>
                <input type="number" id="credito" name="credito" placeholder="0,00" >
            </li>
        </ul>
        <div class="botoes-fechamento-venda">
            <button id="btn-confirmar">
                confirmar
            </button>
            <button id="btn-cancelar" onclick="desativarModal()">
                cancelar
            </button>
        </div>
    </div>
    <div id="mostrarTroco">
        TROCO: R$ 0.00
    </div>
    <script src="script.js"></script>
</body>
</html>
